<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#8A0808">
        <form name="RealizarPedido" action="mailto: tellepizza@gmail.com" method="POST">
            <table bgcolor="#F5D0A9" align="center" width="30%" border="0" cellspacing="5" cellpadding="5">
                <thead>
                    <tr bgcolor="orange">
                        <th colspan="3"><font color="#8A0808" size="5" face="Arial">- Pedido de pizza -</font></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Nombre</font></td>
                        <td colspan="2"><input type="text" name="Nombre" value="" size="30"/></td>
                    </tr>
                    <tr>
                        <td bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Dirección</font></td>
                        <td colspan="2"><input type="text" name="Direccion" value="" size="30"/></td>                      
                    </tr>
                    <tr>
                        <td bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Ingredientes</font></td>
                        <td bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Tamaño</font></td>
                        <td bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Forma de pago</font></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="Queso" value="Ingredientes" />Queso<br>
                            <input type="checkbox" name="Pimiento" value="Ingredientes" />Pimiento<br>
                            <input type="checkbox" name="Cebolla" value="Ingredientes" />Cebolla<br>
                        </td>
                        <td>
                            <input type="radio" name="Tamaño" value="Pequeña" />Pequeña<br>
                            <input type="radio" name="Tamaño" value="Mediana" checked="checked" />Mediana<br>
                            <input type="radio" name="Tamaño" value="Grande" />Grande<br>
                        </td>
                        <td align="center" valign="top">
                            <select name="Forma_Pago">
                                <option value="vi" SELECTED>Visa</option>
                                <option value="ch">Cheque</option>
                                <option value="co">Contado</option>
                                <option value="me">Metálico</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" bgcolor="#8A0808" align="center"><font color="white" size="4" face="Arial">Instrucciones Especiales</font></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <textarea name="Instrucciones" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" value="Enviar Pedido" />
                            <input type="reset" value="Borrar Formulario" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
          
    </body>
</html>
