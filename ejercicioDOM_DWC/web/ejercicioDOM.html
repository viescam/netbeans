<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio DOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
        function crearParrafo() {
            var texto = prompt();
            var parrafo = document.createElement("p");
            //en ocasiones es importante, o incluso necesario acceder a los atributos
            var contenido = document.createTextNode(texto);
            parrafo.appendChild(contenido);
            document.body.appendChild(parrafo);
        }
        function insertarParrafoEnDiv() {
            var texto = prompt();
            var parrafo = document.createElement("p");
            var contenido = document.createTextNode(texto);
            parrafo.appendChild(contenido);
            nodo = document.getElementById("capa1");
            nodo.appendChild(parrafo);//no se debe poner el document. antes de nodo; porque este ya es una variable, no forma parte del documento
        }
        function eliminarNodo() {
            nodo = document.getElementById("p3");
            nodo.parentNode.removeChild(nodo);
        }
    </script>
    <!--Para clonar un nodo:
        nuevo_nodo=nodo_a_clonar.nodeClone(True o False); con True se clonan todos los hijos, y con False solo ese nodo-->
    <body>
        <button onclick=crearParrafo()>Parrafos</button>
        <button onclick="insertarParrafoEnDiv()" >Insertar parrafo</button>
        <button onclick="eliminarNodo()" >Eliminar parrafo</button>
        <div id="capa1" style="color:red">Capa1</div>
        <div id="capa2">
            <p id="p1">Parrafo1</p>
            <p id="p2">Parrafo2</p>
            <p id="p3">Parrafo3</p>
            <p id="p4">Parrafo4</p>
            <p id="p5">Parrafo5</p>    
        </div>
    </body>
</html>
